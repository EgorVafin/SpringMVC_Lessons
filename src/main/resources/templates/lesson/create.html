<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Lesson create page</title>
</head>
<body>

<header>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center text-white">Lesson create page</h1>
                <br>

            </div>
        </div>
    </div>
</header>

<br>

<div class="container">
    <div class="row">
        <div class="col-6">

            <form th:object="${lesson}" method="post">

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="mb-3">
                    <label for="description" class="form-label required">Description</label>
                    <input type="text" required class="form-control" id="description" th:field="*{description}"
                           th:classappend="${#fields.hasErrors('description')} ? 'is-invalid':''">
                    <div th:if="${#fields.hasErrors('description')}" class="invalid-feedback"
                         th:errors="*{description}"></div>
                </div>


                <div class="mb-3">
                    <label for="date" class="form-label">Date</label>
                    <input type="datetime-local" required class="form-control" id="date" th:field="*{date}">
                </div>


                <div class="mb-3">
                    <label for="duration" class="form-label required">Duration</label>
                    <input type="number" required class="form-control" id="duration" th:field="*{duration}"
                           th:classappend="${#fields.hasErrors('duration')} ? 'is-invalid':''">
                    <div th:if="${#fields.hasErrors('duration')}" class="invalid-feedback"
                         th:errors="*{duration}"></div>
                </div>


                <div class="mb-3">
                    <label for="homeWork" class="form-label required">HomeWork</label>
                    <input type="text" required class="form-control" id="homeWork" th:field="*{homeWork}"
                           th:classappend="${#fields.hasErrors('homeWork')} ? 'is-invalid':''">
                    <div th:if="${#fields.hasErrors('homeWork')}" class="invalid-feedback"
                         th:errors="*{homeWork}"></div>
                </div>


                <div class="mb-3">
                    <label for="teacher" class="form-label required">Teacher</label>
                    <select id="teacher" class="form-control" th:field="*{teacher}">
                        <option th:each="teacher: ${persons}" th:text="${teacher.label()}"
                                th:value="${teacher.getId}"></option>
                    </select>
               </div>

                <div class="mb-3">
                    <label for="students" class="form-label required">Students</label>
                    <select id="students" multiple class="form-control" th:field="*{students}">
                        <option th:each="student: ${persons}" th:text="${student.label()}"
                                th:value="${student.getId}"></option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary btn-sm">Submit</button>
            </form>


        </div>
    </div>
</div>


<footer id="footer">

    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <a href="/" type="button" class="text-center btn btn-secondary btn-sm">Home page</a>
            </div>
        </div>
    </div>

</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
