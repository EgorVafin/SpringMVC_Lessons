<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Registration page</title>
</head>

<body>

<form th:object="${person}" method="post">

    <div class="mb-3">
        <label for="name" class="form-label required">Name</label>
        <input type="text" class="form-control" id="name" th:field="*{name}"
               th:classappend="${#fields.hasErrors('name')} ? 'is-invalid':''">
        <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback"
             th:errors="*{name}"></div>
    </div>

    <div class="mb-3">
        <label for="surname" class="form-label required">Surname</label>
        <input type="text" class="form-control" id="surname" th:field="*{surname}"
               th:classappend="${#fields.hasErrors('surname')} ? 'is-invalid':''">
        <div th:if="${#fields.hasErrors('surname')}" class="invalid-feedback"
             th:errors="*{surname}"></div>
    </div>

    <div class="mb-3">
        <label for="email" class="form-label required">Email</label>
        <input type="email" required class="form-control" id="email" th:field="*{email}"
               th:classappend="${#fields.hasErrors('email')} ? 'is-invalid':''">
        <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback"
             th:errors="*{email}"></div>
    </div>

    <div class="mb-3">
        <label for="password" class="form-label required">Password</label>
        <input type="password" required class="form-control" id="password" th:field="*{password}"
               th:classappend="${#fields.hasErrors('password')} ? 'is-invalid':''">
        <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback"
             th:errors="*{password}"></div>
    </div>

    <div class="mb-3">
        <label for="confirmPassword" class="form-label required">Confirm Password</label>
        <input type="password" required class="form-control" id="confirmPassword" th:field="*{confirmPassword}"
               th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid':''">
        <div th:if="${#fields.hasErrors('confirmPassword')}" class="invalid-feedback"
             th:errors="*{confirmPassword}"></div>
    </div>


    <button class="btn btn-primary" type="submit">Register</button>

</form>

</body>
</html>
